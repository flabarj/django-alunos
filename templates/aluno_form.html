{% extends "base.html" %}
{% block title %}{% if aluno %}Editar Aluno{% else %}Novo Aluno{% endif %}{% endblock %}
{% block content %}
<div class="container" style="max-width:640px;">
  <h2 class="h4 mb-3">{% if aluno %}Editar Aluno{% else %}Novo Aluno{% endif %}</h2>

  {% if erro %}
    <div class="alert alert-danger">{{ erro }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input name="nome" class="form-control"
             value="{% if aluno %}{{ nome|default:aluno.nome }}{% else %}{{ nome|default:'' }}{% endif %}">
    </div>
    <div class="mb-3">
      <label class="form-label">Matr√≠cula</label>
      <input name="matricula" class="form-control"
             value="{% if aluno %}{{ matricula|default:aluno.matricula }}{% else %}{{ matricula|default:'' }}{% endif %}">
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="{% url 'lista_alunos' %}">Cancelar</a>
      <button class="btn btn-primary">Salvar</button>
    </div>
  </form>
</div>
{% endblock %}
